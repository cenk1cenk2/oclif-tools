---
default:
  interruptible: true

stages:
  - install
  - build
  - docs
  - publish

variables:
  NODE_VERSION: 22-alpine
  NODE_PACKAGE_MANAGER: pnpm
  SEMANTIC_RELEASE_WORKSPACE: 'true'

include:
  - project: devops/pipes
    file: /templates/node.gitlab-ci.yml

  - project: devops/pipes
    file: /templates/semantic-release.gitlab-ci.yml
